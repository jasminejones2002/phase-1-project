<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src= "index.js"></script>
    <h1>My Personal Bookshelf</h1>
    <form id="add-books-form">
        <h3>Add a Book</h3>
        <label for="title">Title:</label>
        <input type="text" id="title" required/>
        <label for="author">Author/s:</label>
        <input type="text" id="author" required>
        <label for="genre">Genre:</label>
        <select id="genre-list" required>
            <option value="add-a-book">select genre</option>
            <option value="romance">Romance</option>
            <option value="non-fiction">Non-fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="historical-fiction">Historical-Fiction</option> 
            <option value="thriller">Thriller/horror</option>
            <option value="self-help">Self-Improvement</option>
            <option value="science-fiction">Science-Fiction</option>
            <option value="graphic-novel">Graphic Novel</option>
            <option value="manga">Manga</option>
        </select>
        <label for="date">Date Finished:</label>
        <input type="date" id="date-finished">
        <input type="submit" id="add-book" value="Add Book">
    </form>
    <form id="search-bar">
        <input id="search" type="text" placeholder="search..."/>
        <button id="clear">Clear</button>
    </form>
    <div id="results-container">
        <ul class="results-list">
        </ul>
    <div id="new-book-container"></div>
</body>
</html>
